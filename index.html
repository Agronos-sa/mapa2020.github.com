<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Recortes_Sentinel_0.js"></script>
        <script src="data/CampoDFuentes_1.js"></script>
        <script src="data/CENTROS_POBLADOS_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-29.5764807607418,-63.975620325132915],[-28.395039517896375,-62.55212810524857]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_Recortes_Sentinel_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAME'] !== null ? autolinker.link(feature.properties['NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LAYER'] !== null ? autolinker.link(feature.properties['LAYER'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PERIMETER'] !== null ? autolinker.link(feature.properties['PERIMETER'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ENCLOSED_A'] !== null ? autolinker.link(feature.properties['ENCLOSED_A'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LENGTH'] !== null ? autolinker.link(feature.properties['LENGTH'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WIDTH'] !== null ? autolinker.link(feature.properties['WIDTH'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Recortes_Sentinel_0_0() {
            return {
                pane: 'pane_Recortes_Sentinel_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Recortes_Sentinel_0');
        map.getPane('pane_Recortes_Sentinel_0').style.zIndex = 400;
        map.getPane('pane_Recortes_Sentinel_0').style['mix-blend-mode'] = 'normal';
        var layer_Recortes_Sentinel_0 = new L.geoJson(json_Recortes_Sentinel_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Recortes_Sentinel_0',
            layerName: 'layer_Recortes_Sentinel_0',
            pane: 'pane_Recortes_Sentinel_0',
            onEachFeature: pop_Recortes_Sentinel_0,
            style: style_Recortes_Sentinel_0_0,
        });
        bounds_group.addLayer(layer_Recortes_Sentinel_0);
        map.addLayer(layer_Recortes_Sentinel_0);
        function pop_CampoDFuentes_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAME'] !== null ? autolinker.link(feature.properties['NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LAYER'] !== null ? autolinker.link(feature.properties['LAYER'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['KML_STYLE'] !== null ? autolinker.link(feature.properties['KML_STYLE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['tessellate'] !== null ? autolinker.link(feature.properties['tessellate'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_CampoDFuentes_1_0() {
            return {
                pane: 'pane_CampoDFuentes_1',
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_CampoDFuentes_1');
        map.getPane('pane_CampoDFuentes_1').style.zIndex = 401;
        map.getPane('pane_CampoDFuentes_1').style['mix-blend-mode'] = 'normal';
        var layer_CampoDFuentes_1 = new L.geoJson(json_CampoDFuentes_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_CampoDFuentes_1',
            layerName: 'layer_CampoDFuentes_1',
            pane: 'pane_CampoDFuentes_1',
            onEachFeature: pop_CampoDFuentes_1,
            style: style_CampoDFuentes_1_0,
        });
        bounds_group.addLayer(layer_CampoDFuentes_1);
        map.addLayer(layer_CampoDFuentes_1);
        function pop_CENTROS_POBLADOS_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Objeto'] !== null ? autolinker.link(feature.properties['Objeto'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FNA'] !== null ? autolinker.link(feature.properties['FNA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['GNA'] !== null ? autolinker.link(feature.properties['GNA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAm'] !== null ? autolinker.link(feature.properties['NAm'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CA1'] !== null ? autolinker.link(feature.properties['CA1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CA2'] !== null ? autolinker.link(feature.properties['CA2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SAG'] !== null ? autolinker.link(feature.properties['SAG'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_CENTROS_POBLADOS_2_0() {
            return {
                pane: 'pane_CENTROS_POBLADOS_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/blue-marker.svg',
            iconSize: [26.599999999999998, 26.599999999999998]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_CENTROS_POBLADOS_2');
        map.getPane('pane_CENTROS_POBLADOS_2').style.zIndex = 402;
        map.getPane('pane_CENTROS_POBLADOS_2').style['mix-blend-mode'] = 'normal';
        var layer_CENTROS_POBLADOS_2 = new L.geoJson(json_CENTROS_POBLADOS_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_CENTROS_POBLADOS_2',
            layerName: 'layer_CENTROS_POBLADOS_2',
            pane: 'pane_CENTROS_POBLADOS_2',
            onEachFeature: pop_CENTROS_POBLADOS_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_CENTROS_POBLADOS_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_CENTROS_POBLADOS_2);
        map.addLayer(layer_CENTROS_POBLADOS_2);
        setBounds();
        var i = 0;
        layer_CENTROS_POBLADOS_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['FNA'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['FNA']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_CENTROS_POBLADOS_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_CENTROS_POBLADOS_2]);
        map.on("zoomend", function(){
            resetLabels([layer_CENTROS_POBLADOS_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_CENTROS_POBLADOS_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_CENTROS_POBLADOS_2]);
        });
        </script>
    </body>
</html>
